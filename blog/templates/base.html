{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Sample Blog app">
<meta name="author" content="Michael Isaacson">

{% block css %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/roboto.min.css' %}" rel="stylesheet">
<link href="{% static 'css/jquery.dropdown.css' %}" rel="stylesheet">
<link href="{% static 'css/material-fullpalette.min.css' %}" rel="stylesheet">
<link href="{% static 'css/ripples.min.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/moment.js' %}"></script>
<script>
Notification.requestPermission();
</script>
<title>Vonlay</title>
</head>
<body>
<body>
	<div class="header-panel shadow-z-2">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<h1><img src="{% static 'img/vonlay.png' %}" alt="logo" height="40px;"/></h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid main">
		<div class="row">
			<nav class="col-xs-3 menu">
				<ul>
					<li class="withripple"><a href="/blog/">Home</a></li>
					{% if not user.is_authenticated %}
					<li class="withripple" ><a href="/blog/login/">Login</a></li>
					{% else %}
					<li class="withripple"><a href="/blog/logout/">Logout</a></li>
					<li class="withripple" onclick="AddPostEvent()">Add Post</li>
					{% endif %}
					{% block menu %} {% endblock %}
				</ul>
			</nav>
			<div class="pages col-xs-9">
				<div class="col-xs-10">
					<div class="well page active">
						{% block content %} {% endblock %}
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="addPost"></div>
	<div id="addComment"></div>
	{% block js %}
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/react.js' %}"></script>
	<script src="{% static 'js/react-dom.js' %}"></script>
	<script src="{% static 'js/blog.js' %}" type="text/jsx"></script>
	<script src="{% static 'js/JSXTransformer.js' %}"></script>
	<script src="{% static 'jsx/navPost.jsx' %}" type="text/jsx"></script>
	{% endblock %}
</body>
</html>
